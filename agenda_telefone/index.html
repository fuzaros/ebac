<!DOCTYPE html>

<body>

<h2>Lista de Contatos</h2>

<form id="formContato">

    <button type="button" onclick="adicionarContato()">Cadastrar</button>
</form>

<table id="tabelaContatos">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Telefone</th>
      </tr>
    </thead>
    <tbody>
<!-- Linhas da tabela serÃ£o adicionadas dinamicamente aqui -->
    </tbody>
</table>

</body>

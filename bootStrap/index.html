<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        form{
            max-width: 480px;
            margin-left: 16px;
        }
        form > button{
            margin-top: 10px;
        }
        header, div, h1 {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <header class="row">
        <h1 class=" display-1 col-8">Formul√°rio</h1>
    </header>
    <div>
        <form >
            <label class="form-label" for="nome">Nome:</label>
            <input class="form-control" type="text" name="nome" id="">
            <label class="form-label" for="Email">E-mail:</label>
            <input class="form-control" type="email" name="email" id="">
            <label class="form-label" for="tel">Tel:</label>
            <input  class="form-control" type="tel" name="tel" id="">
            <label class="form-label" for="mensagem">Sua Mensagem:</label>
            <textarea class="form-control" id="mensagem" cols="60" rows="4"></textarea>
            <div class="form-check form-switch">
                <label class="form-check-label" for="aceito-termos">Li e concordo com os termos do site.</label>
                <input class="form-check-input" type="checkbox" id="aceito-termos">
            </div>
            <button class="btn btn-success" >Enviar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
